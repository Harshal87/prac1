<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Listener</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Listener <span style="display:none">123</span></h1>
      <input type="text" placeholder="Enter text to search" class=" input-group-addon m-1 " id="filter">
      <input type="text" placeholder="Enter description for item " class="input-group-addon m-1" id="desc">
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form id="addForm" class="form-inline mb-3">
      <input type="text" class="form-control mr-2 m-1" id="text-value" placeholder="Enter item name">
      <input type="text" class="custom-control-description form-control mr-2 m-1" id="text-desc" placeholder="Enter item description">
      <input type="submit" class="btn btn-dark m-1" id="submit-btn" >
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1<button class="btn btn-danger  btn-sm float-right delete" >X</button><button class="btn btn-sm btn-info float-right" >edit</button> </li>
      <li class="list-group-item">Item 2<button class="btn btn-danger  btn-sm float-right delete" >X</button><button class="btn btn-sm btn-info float-right" >edit</button> </li>
      <li class="list-group-item">Item 3<button class="btn btn-danger  btn-sm float-right delete" >X</button><button class="btn btn-sm btn-info float-right" >edit</button> </li>
      <li class="list-group-item">Item 4<button class="btn btn-danger  btn-sm float-right delete">X</button><button class="btn btn-sm btn-info float-right" >edit</button> </li>
    </ul>
   </div>
  </div>

<script src="s.js" ></script>
</body>
</html>
